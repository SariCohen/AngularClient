

<h4 dir="rtl">{{today | setHebrewDate: 'hebrew'}}</h4>
<p-tabMenu dir="rtl" [model]="items" [activeItem]="activeItem" >
    <ng-template pTemplate="item" let-item>
        <a (click)="changeRoute(item)" class="p-menuitem-link flex justify-content-between align-items-center p-3" >
            <div>
                <span style="font-size: 1.3rem" [class]="item.icon"></span>
                <span style="font-size: 1.3rem"> {{ item.label }}</span>
            </div>

        </a>
    </ng-template>
</p-tabMenu>
