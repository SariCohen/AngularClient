<body class="body">
<div class="login">
<div id="loginDiv" dir="rtl" class="surface-card p-4 shadow-2 border-round w-full lg:w-6">
    <div class="text-center mb-5">
        <img src="assets/images/login logo.jpg" alt="Image" height="50" class="mb-3">
        <div class="text-900 text-3xl font-medium mb-3">ברוך שובך</div>
        <span class="text-600 font-medium line-height-3">אין לך חשבון עדיין? </span>
        <a class="font-medium no-underline ml-2 text-blue-500 cursor-pointer" (click)="register()">צור היום </a>
    </div>
    <div>
        <label for="userName" class="block text-900 font-medium mb-2">שם משתמש</label>
        <input id="userName" type="text" [(ngModel)]="myUser.userName" placeholder="שם משתמש" pInputText
            class="w-full mb-3" pTooltip="הכנס שם משתמש" tooltipPosition="right">
            <small class="p-error" *ngIf="submitted && !myUser.userName">שדה חובה.</small>

        <label for="password1" class="block text-900 font-medium mb-2">סיסמא</label>
        <input id="password1" type="password" [(ngModel)]="myUser.userPassword" placeholder="סיסמא" pInputText
            class="w-full mb-3" pTooltip="הכנס סיסמא" tooltipPosition="right">
            <small class="p-error" *ngIf="submitted && !myUser.userPassword">שדה חובה.</small>

        <div class="flex align-items-center justify-content-between mb-6">
            <div class="flex align-items-center">
            </div>
            <a class="font-medium no-underline ml-2 text-blue-500 text-right cursor-pointer">שכחת סיסמא?</a>
        </div>
        <button pButton pRipple label="כניסה" icon="pi pi-user" class="w-full login" (click)="login()"></button>
    </div>
</div>
</div>

    
</body>
